<div class="page-container">
  <!-- Header -->
  <div class="page-header">
    <button class="back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2>Settings</h2>
    <div class="header-icon">
      <i class="fas fa-cog"></i>
    </div>
  </div>

  <!-- User Profile Card -->
  <div class="section">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
          <h3>{{userName}}</h3>
          <p>{{getHiddenPhone()}}</p>
        </div>
      </div>

      <div class="balance-section">
        <div class="balance-item">
          <div class="balance-label">Balance</div>
          <div class="balance-value">₹{{balance}}</div>
        </div>
        <div class="balance-item">
          <div class="balance-label">Recharge</div>
          <div class="balance-value">₹{{rechargeAmount}}</div>
        </div>
        <div class="balance-item">
          <div class="balance-label">Withdrawal</div>
          <div class="balance-value">₹{{withdrawalAmount}}</div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="action-btn recharge" (click)="navigateToRecharge()">
          <i class="fas fa-credit-card"></i>
          Recharge
        </button>
        <button class="action-btn withdrawal" (click)="navigateToWithdrawal()">
          <i class="fas fa-money-bill-wave"></i>
          Withdrawal
        </button>
      </div>
    </div>
  </div>

  <!-- Services Section -->
  <div class="section">
    <div class="section-title">
      <i class="fas fa-concierge-bell"></i>
      <h3>Services</h3>
    </div>
    <div class="services-card">
      <div class="service-item" (click)="navigateToOrders()">
        <div class="service-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <span>Orders</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="service-item" (click)="navigateToTeam()">
        <div class="service-icon">
          <i class="fas fa-users"></i>
        </div>
        <span>Team</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="service-item" (click)="navigateToVip()">
        <div class="service-icon">
          <i class="fas fa-crown"></i>
        </div>
        <span>VIP</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="service-item" (click)="navigateToBankCard()">
        <div class="service-icon">
          <i class="fas fa-credit-card"></i>
        </div>
        <span>Bank Card</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="service-item" (click)="navigateToHelpCentre()">
        <div class="service-icon">
          <i class="fas fa-question-circle"></i>
        </div>
        <span>Help Centre</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <!-- Account Section -->
  <div class="section">
    <div class="section-title">
      <i class="fas fa-user-cog"></i>
      <h3>Account</h3>
    </div>
    <div class="account-card">
      <div class="account-item" (click)="navigateToInfo()">
        <div class="account-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <span>Info</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="account-item" (click)="navigateToTradePassword()">
        <div class="account-icon">
          <i class="fas fa-key"></i>
        </div>
        <span>Trade Password</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="account-item" (click)="navigateToPassword()">
        <div class="account-icon">
          <i class="fas fa-lock"></i>
        </div>
        <span>Password</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="section">
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </div>
</div>
