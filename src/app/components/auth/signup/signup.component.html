<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="app-icon">
        <i class="fas fa-bolt"></i>
      </div>
      <h2>Join Volt</h2>
      <p>Create account and start your journey</p>
    </div>

    <div class="auth-form">
      <div class="form-group">
        <label><i class="fas fa-phone"></i> Mobile Number</label>
        <div class="input-group">
          <div class="input-wrapper">
            <input
              type="tel"
              [(ngModel)]="phoneNumber"
              placeholder="Enter phone number "
              maxlength="10">
            <i class="fas fa-mobile-alt input-icon"></i>
          </div>
          <button
            class="otp-btn"
            (click)="sendOtp()"
            [disabled]="phoneNumber.length !== 10">
            <i class="fas fa-paper-plane"></i>
            {{otpSent ? 'Resend' : 'Send OTP'}}
          </button>
        </div>
      </div>

      <div class="form-group" *ngIf="showOtpField">
        <label><i class="fas fa-key"></i> OTP Verification</label>
        <div class="input-group">
          <div class="input-wrapper">
            <input
              type="text"
              [(ngModel)]="otp"
              placeholder="Enter 6-digit OTP"
              maxlength="6">
            <i class="fas fa-shield-alt input-icon"></i>
          </div>
          <button
            class="verify-btn"
            (click)="verifyOtp()"
            [disabled]="otp.length !== 6">
            <i class="fas fa-check"></i>
            Verify
          </button>
        </div>
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Create Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Minimum 6 characters">
          <i class="fas fa-eye-slash input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Confirm Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm your password">
          <i class="fas fa-check-circle input-icon"></i>
        </div>
      </div>

      <button
        class="auth-btn primary"
        (click)="signup()"
        [disabled]="!otpSent || !password || !confirmPassword">
        <i class="fas fa-user-plus"></i>
        Create Account
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="auth-btn secondary" (click)="goToSignin()">
        <i class="fas fa-sign-in-alt"></i>
        Already have? Sign In
      </button>
    </div>
  </div>
</div>
